{% extends "base.html" %}
{% block title %}Questions{% endblock %}

{% block content %}
<h1 class="display-5 text-center">{{question.question}}</h1>

<form class="container container-center" action="/answer" method="POST">
    {% for choice in question.choices %}
    <p>
        <input type="radio" name="answer" value = "{{choice}}">{{choice}}
    </p>
    {% endfor %}

</form>
</div>
{% endblock %}
